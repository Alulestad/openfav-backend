<div class="ong-shell">
  <header>
    <div class="brand">
      <img src="/assets/logo-favorita.svg" alt="La Favorita" class="logo" onerror="this.src='/assets/la-favorita.svg'" />
      <div class="brand-text">
        <h2>Panel ONG</h2>
        <p>{{ session.user()?.email }}</p>
      </div>
    </div>
    <button type="button" (click)="logout()">Salir</button>
  </header>

  <nav>
    <a routerLink="/ong/actividades" routerLinkActive="active">Actividades</a>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
